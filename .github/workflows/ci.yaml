name: 🚀 CI Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    name: 🧪 CI - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm i

      - name: Run ESLint
        run: npm run lint

      - name: 🏗️ Build app
        run: npm run build

